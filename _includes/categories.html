<section class="categories location-{{ include.location }}">
    {% for category in site.categories %}
        <article class="entry">
            <div class="entry-media">
                <img src="{{ category.image_path}}" alt="">
            </div>  
            <div class="entry-content">
                <h3 class="entry-title">
                    <a href="#">{{ category.title }}</a> 
                </h3>
                <p>
                    {{ category.content }}
                </p>
                <p class="entry-meta">
                    <a href="/{{ category.permalink}}/">{{ category.link }} <i class="fas fa-chevron-right"></i></a>
                </p>
            </div>
        </article>
    {% endfor %}
</section>
