<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ site.title }}</title>
    <script>
        window.addEventListener('load', event => {
            document.querySelector('body').classList.add('loaded');
        });
    </script>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/fontawesome/css/all.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/site.css">
</head>
<body class="page-{{ page.title | slugify }}">
    <input type="checkbox" id="nav-toggle" class="nav-toggle">
    <div class="site">
        <header class="site-header">
            <div class="site-branding">
                    <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
                    <!-- <p>{{ site.description }}</p> -->
            </div>
            {% include navigation.html location="header" %}
        </header>
        <main class="site-main">
            {% if page.featured_image %}
            <section class="site-media" style="background-image: url('{{ page.featured_image }}');">
                {% if page.fancy_text != ''%}
                    <h2>{{ page.fancy_text }}</h2>
                {% endif %}
            </section>
            {% endif %}
                {{ content }}
        </main>
        <footer class="site-footer site-wrapper">
                {% include navigation.html location="footer" %}

            <p>{{ site.title }} &copy; All rights reserved</p>
        </footer>
    </div>

</body>
</html>
